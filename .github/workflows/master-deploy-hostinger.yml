name: Deploy React App to Hostinger

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Fazer o checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Transferir o conteúdo da pasta build para o servidor
      - name: Deploy to Hostinger
        run: |
          # Compacta o conteúdo da pasta build
          tar -czf build.tar.gz -C build .

          # Envia o arquivo comprimido para o servidor via SCP
          scp -o StrictHostKeyChecking=no build.tar.gz ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:~

          # Conecta-se ao servidor via SSH, descompacta e substitui os arquivos na pasta public_html
          ssh -o StrictHostKeyChecking=no ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} << 'EOF'
            rm -rf ~/public_html/*
            tar -xzf ~/build.tar.gz -C ~/public_html/
            rm ~/build.tar.gz
          EOF
