name: Deploy React App to Hostinger

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Fazer o checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar o lftp para conexões FTP
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # 3. Transferir arquivos usando lftp
      - name: Deploy to Hostinger
        run: |
          # Transferir arquivos para o servidor via lftp
          lftp -u "${{ secrets.HOSTINGER_USER }},${{ secrets.HOSTINGER_PASSWORD }}" -e "
            set ftp:ssl-allow no;
            set ftp:passive-mode true;
            open ${HOSTINGER_HOST};
            mirror -R ./build /public_html;
            bye;
          "
